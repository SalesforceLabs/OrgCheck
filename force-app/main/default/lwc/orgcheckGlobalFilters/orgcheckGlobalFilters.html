<template>
    <ul class="slds-button-group-row">
        <li class="slds-button-group-item">
            <lightning-combobox
                data-id="package"
                label="Package"
                value={package}
                options={packageOptions}
                disabled={unavailable}
                onchange={handleChangeValue} ></lightning-combobox>
        </li>
        <li class="slds-button-group-item">
            <lightning-combobox
                data-id="sobjectType"
                label="SObject Type"
                value={sobjectType}
                disabled={unavailable}
                options={sobjectTypeOptions}
                onchange={handleChangeValue} ></lightning-combobox>
        </li>
        <li class="slds-button-group-item">
            <lightning-combobox 
                data-id="sobjectApiName"
                label="SObject"
                value={sobjectApiName}
                disabled={unavailable}
                options={sobjectApiNameOptions}
                onchange={handleChangeValue}></lightning-combobox>
        </li>
        <li class="slds-button-group-item">
            <label class="slds-form-element__label">Actions</label><br />
            <template lwc:if={filtersChanged}>
                <lightning-button 
                    variant="brand" 
                    icon-name="utility:play"
                    label={applyButtonLabel}
                    disabled={unavailable}
                    title="You are ready to apply these filters in the app..."
                    onclick={handleClickValidate}></lightning-button>
                &nbsp;
            </template>
            <template lwc:if={filtersOriginallyChanged}>
                <lightning-button 
                    variant="destructive" 
                    icon-name="utility:reply_all" 
                    label="Remove all filters" 
                    disabled={unavailable}
                    title="Remove all filters..." 
                    onclick={handleClickReset}></lightning-button>
                &nbsp;
            </template>
            <lightning-button 
                variant="brand-outline" 
                icon-name="utility:refresh"
                label="Refresh" 
                disabled={unavailable}
                title="Refresh the list of objects and packages..."
                onclick={handleClickRefresh}></lightning-button>
        </li>
        <li>
            <template if:true={unavailable}>
                Please wait while we initialize the global filters... 
            </template>
        </li>
    </ul>
</template>
