<template>
    <div id="orgcheck-graph" class={containerClass} lwc:dom="manual"></div>
    <template if:true={isPie}>
        <b>{name}</b><br />
        <template for:each={pieCategories} for:item="category">
            {category.color} - {category.value}<br key={category.color} />
        </template>
    </template>
</template>
